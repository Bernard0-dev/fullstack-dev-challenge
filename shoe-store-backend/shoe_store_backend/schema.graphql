type Shoe {
    id: ID!
    brand: String!
    availableSizes: [Int!]!
    price: Float!
}

type Order {
    id: ID!
    client: String!
    shoeReference: String!
    size: Int!
    shippingInfo: String!
}

type Query {
    getShoes(brand: String): [Shoe]
}

type Mutation {
    createOrder(client: String!, shoeReference: ID!, size: String!, shippingInfo: String!): Order
}